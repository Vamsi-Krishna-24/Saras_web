<!DOCTYPE html>
<html lang="en" class="bg-white text-gray-900">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Sign up - SARAS</title>
      <script src="https://cdn.tailwindcss.com"></script>
   </head>

   <body class="bg-white font-sans">
      <div class="flex min-h-screen">
         <!-- ðŸŽ¨ Left Gradient Panel -->
         <div class="hidden lg:flex flex-1 bg-gradient-to-br from-blue-600 via-purple-400 to-cyan-400">
            <!-- Optional: Add image or slogan here -->
         </div>
         <!-- ðŸ§¾ Right Login Form -->
         <div class="w-full max-w-md mx-auto flex flex-col justify-center px-8 py-12">
            <h2 class="text-3xl font-bold mb-6 text-blue-700">Welcome to SARAS</h2>

            <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}

            <form class="space-y-4">
               <!-- ðŸ“§ Email -->
               <div>
                  <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                  <input type="email" id="email" name="email" required
                     class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500 outline-none" />
               </div>
               <!-- ðŸ‘¤ Username -->
               <div>
                  <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                  <input type="text" id="username" name="username" required
                     class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500 outline-none" />
               </div>
               <!-- ðŸ”’ Password -->
               <div>
                  <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                  <input type="password" id="password" name="password" required
                     class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500 outline-none" />
               </div>
               <!-- âœ… Confirm Password -->
               <div>
                  <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                  <input type="password" id="confirm_password" name="confirm_password" required
                     class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500 outline-none" />
               </div>
               <!-- ðŸš€ Submit -->
               <button type="submit"
                  class="w-full bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-2.5 rounded-full transition">
               Register â†’
               </button>
            </form>
            <!-- ðŸ”— Optional Login Link -->
            <p class="text-sm text-center text-gray-600 mt-4">
               Already have an account?
               <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
            </p>
         </div>
      </div>
   </body>
</html>
