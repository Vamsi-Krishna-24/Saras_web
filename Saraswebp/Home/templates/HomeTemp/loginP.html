<!DOCTYPE html>
<html lang="en" class="bg-white text-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - SARAS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

  <div class="flex min-h-screen">
    <!-- Left Panel -->
    <div class="w-full max-w-md mx-auto flex flex-col justify-center px-8">
      <!-- Logo -->
      <div class="flex items-center space-x-2 mb-10">
        <a href="" class = "cursor-pointer transform hover:scale-105 hover:text-blue-800 transition duration-300"><div class="w-8 h-8 bg-blue-600 rounded-full"></div></a>
        <a href="" class = "cursor-pointer transform hover:scale-105 hover:text-blue-800 transition duration-300"><span class="text-2xl font-bold">SAR<span class="text-blue-600">AS</span></span></a>
      </div>

      <!-- Login Text -->
      <h2 class="text-2xl font-semibold text-gray-900">Sign in to your account</h2>
      <p class="mt-2 text-sm text-gray-600">
        Don’t have an account?
        <a href="{%url 'register' %}" class="text-blue-600 hover:underline">Sign up</a> for a free trial.
      </p>

      <!-- Form -->
       <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" name="username" required
            class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500 outline-none" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required
            class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500 outline-none" />
        </div>

        <div>
          <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-2.5 rounded-full transition">
            Sign in →
          </button>
        </div>
    </div>

    <!-- Right Panel -->
    <div class="hidden lg:flex flex-1 bg-gradient-to-br from-blue-600 via-purple-400 to-cyan-400" />

  </div>

</body>
</html>
